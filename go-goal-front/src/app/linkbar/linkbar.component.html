<div class="bar">

    <div class="content">

        <div class="item" routerLink="main" name="linkBarHome">
            <p>Home</p>
        </div>

        <div class="item" routerLink="help" name="linkBarHelp">
            <p>Help/FAQ</p>
        </div>

        <div class="item" routerLink="aboutus" name="linkBarAboutUs">
            <p>About Us</p>
        </div>
    </div>

    <div *ngIf="!loggedIn; else elseBlock" class="login">
        <h1>Account</h1>

        <c-card class="item" routerLink="login" name="linkBarLogin">
            Login
        </c-card>

        <c-card class="item" routerLink="sign-up" name="linkBarSignUp">
            Register
        </c-card>
    </div>

    <ng-template #elseBlock>
        <div class="login">
            <h1>Account</h1>

            <div class="sect">
                <div class="button" routerLink="`user/profile" name="linkBarProfile">
                    Profile
                </div>

                <div class="button" routerLink="discover" name="linkBarLogout">
                    Friends
                </div>
            </div>
        </div>
    </ng-template>



</div>
