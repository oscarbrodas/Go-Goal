<div class="bar">

    <div class="content">

        <div class="item" routerLink="main" (click)="top()" name="linkBarHome">
            <p>Home</p>
        </div>

        <div class="item" routerLink="help" (click)="top()" name="linkBarHelp">
            <p>Help/FAQ</p>
        </div>

        <div class="item" routerLink="aboutus" (click)="top()" name="linkBarAboutUs">
            <p>About Us</p>
        </div>
    </div>

    <div *ngIf="!loggedIn; else elseBlock" class="login">
        <h1>Account</h1>

        <div class="sect">
            <div class="button" routerLink="login" name="linkBarLogin">
                Login
            </div>

            <div class="button" routerLink="sign-up" name="linkBarSignUp">
                Register
            </div>
        </div>
    </div>

    <ng-template #elseBlock>
        <div class="login">
            <h1>Account</h1>

            <div class="sect">
                <div class="button" (click)="profile()" name="linkBarProfile">
                    Profile
                </div>

                <div class="button" (click)="logout()" name="linkBarLogout">
                    Logout
                </div>
            </div>
        </div>
    </ng-template>



</div>
