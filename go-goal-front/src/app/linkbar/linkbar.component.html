<div class="bar">

    <div class="content">
        <c-card class="item" routerLink="main" name="linkBarMain">
            Home
        </c-card>

        <c-card class="item" routerLink="help" name="linkBarHelp">
            Help/FAQ
        </c-card>

        <c-card class="item" routerLink="aboutus" name="linkBarAboutUs">
            About Us
        </c-card>
    </div>

    <div *ngIf="!loggedIn; else elseBlock" class="login">
        <h1>Account</h1>

        <c-card class="item" routerLink="login" name="linkBarLogin">
            Login
        </c-card>

        <c-card class="item" routerLink="sign-up" name="linkBarSignUp">
            Register
        </c-card>
    </div>

    <ng-template #elseBlock>
        <div class="login">
            <h1>Account</h1>

            <c-card class="item" routerLink="user/${}profile" name="linkBarProfile">
                Profile
            </c-card>

            <c-card class="item" routerLink="discover" name="linkBarLogout">
                Friends
            </c-card>
        </div>
    </ng-template>



</div>
